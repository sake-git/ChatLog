<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"  href="/api/user/chat.css">    
</head>
<body>
    <div class = "container">
        <div class = "header">
          <header>
             <h1>Simply Chat </h1>
          </header>
        </div>
        <div class="main">
        <h3>Create Account</h3> <a href="/api/user/login">Sign In</a>
        <form action="/api/user/register" method="POST">
        
            <div class="form-row"> 
              <label > First Name:</label>
              <input type="text" name="fname" required><br>
            </div>
            <div class="form-row"> 
              <label> Last Name:</label>
              <input type="text" name="lname"><br>
            </div>
            <div class="form-row"> 
              <label> User ID:</label>
              <input type="text" name="userId" required><br>
            </div>
            <div class="form-row"> 
              <label> Email ID:</label>
              <input type="text" name="email" required><br>
            </div>
            <div class="form-row"> 
              <label> Password:</label>
              <input type="password" name="password" required><br>
            </div>
            <div class="form-row"> 
              <label></label>
              <input type="submit" value= "Submit">
              <input type="reset" value= "Cancel">   <br>
            </div>
            <div class="form-row"> 
                <p id="error"></p>
            </div>
              
        </form>      
    </div>
    <div>
        <footer>
            Copyright &copy Simply Chat
        </footer>
      </div>
    </div>

    <script>
        let error = "<%= errorDis %>";
        if(error){
            console.log(error)
            document.getElementById("error").innerHTML = error;
        }
    </script>
    
</body>
</html>
