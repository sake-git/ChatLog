<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"  href="/api/user/chat.css"> 
           
</head>
<body>
    <div class = "container">
      <div class = "header">
        <header>
           <h1>Simply Chat </h1>
        </header>
      </div>
      <div class = "main">
        <h3>Login | <a href="/api/user/index">Sign Up</a> </h3>
        <form action="/api/user/logon" method="post" >
          <div class="form-row"> 
            <label for="userId"> User ID:</label>
            <input type="text" id="userId" name="userId" required><br>
          </div>
          <div class="form-row"> 
            <label for="Password"> Password:</label>
            <input type="password" id="password" name="password" required><br>
          </div>
          <div class="form-row"> 
            <label></label>
            <input type="submit" value= "Submit">
            <input type="reset" value= "Cancel">  <br>
          </div>
          <p id="error"></p>
        </form>      
      </div>
      <div>
        <footer>
            Copyright &copy Simply Chat
        </footer>
      </div>
    </div>
    <script>
        let error = "<%= errorDis %>";
        if(error){
            console.log(error)
            document.getElementById("error").innerText = error;
        }
    </script>
</body>
</html>
